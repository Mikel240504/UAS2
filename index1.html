<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-audio" src="music/unstoppable.mp3" loop></audio>
    <div class="profile-card">
        <div class="header">
            <div class="logo">
               <img src="Logo Universitas Pelita Bangsa.png" alt="">
            </div>
        </div>

        <div class="main-content">
            <div class="profile-photo">
                <img src="foto saya2.jpg" alt="">
            </div>

            <div class="student-info">
                <div class="student-name">Muhammad Dzaki Abiyyu</div>
                <div class="student-nim">(312210381)</div>
            </div>

            <div class="contact-info">
                <div class="contact-item">+62 821 1220 7199</div>
                <div class="contact-item" id = "Email" >dzakiabiyyu01@gmail.com</div>
                <div class="contact-item">Lokasi</div>
            </div>
        </div>
    </div>

    <script>
        // Memastikan audio diputar setelah halaman dimuat
        window.addEventListener('load', function() {
            const audio = document.getElementById("background-audio");

            // Coba memutar audio
            audio.play().then(() => {
                console.log("Audio is playing!");
            }).catch(error => {
                console.log("Autoplay prevented:", error);
                alert("Audio autoplay tidak diizinkan oleh browser. Silakan klik di mana saja untuk memulai.");
            });
        });

        // Memutar audio setelah interaksi jika autoplay gagal
        document.body.addEventListener('click', function() {
            const audio = document.getElementById("background-audio");
            audio.play();
        });
    </script> 
</body>
</html>
